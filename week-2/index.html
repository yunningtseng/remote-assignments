<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width = device, initial-scale = 1.0" />
    <title>RWD Page Practice</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/base.css" />
  </head>

  <body>
    <div class="nav">
      <div class="nav__title">
        <p>Website Title/Logo</p>
      </div>
      <!-- NOTE pc -->
      <nav class="nav--pc">
        <ul>
          <li>
            <a href="#item1">Item 1</a>
          </li>
          <li>
            <a href="#item2">Item 2</a>
          </li>
          <li>
            <a href="#item3">Item 3</a>
          </li>
          <li>
            <a href="#item4">Item 4</a>
          </li>
        </ul>
      </nav>

      <!-- NOTE mobile hamburger -->
      <div class="nav--mobile">
        <button type="button" class="nav__btn">
          <img id="nav__image" src="img/menu.png" class="nav__btn--mobile" alt=""/>
        </button>
      </div>

      <!-- NOTE mobile nav -->
      <div class="nav__item--mobile">
        <ul>
          <li>
            <a href="#item1">Item 1</a>
          </li>
          <li>
            <a href="#item2">Item 2</a>
          </li>
          <li>
            <a href="#item3">Item 3</a>
          </li>
          <li>
            <a href="#item4">Item 4</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- NOTE context -->
    <div class="contex">
      <div id="context__message" class="context__message">Welcome Message</div>
    </div>
    <div class="context__section">
      <h2>Section Title</h2>
    </div>
    <div class="contex__container">
      <div class="contex__container__content">
        <div class="contex__contentBox">
          <p>Content Box 1</p>
        </div>

        <div class="contex__contentBox">
          <p>Content Box 2</p>
        </div>
      </div>

      <div class="contex__container__content">
        <div class="contex__contentBox">
          <p>Content Box 3</p>
        </div>

        <div class="contex__contentBox">
          <p>Content Box 4</p>
        </div>
      </div>
      <div>
        <button type="button" class="contex__btn">Call to Action</button>
      </div>
    </div>

    <!-- NOTE click 展開 box2 section-->
    <div class="context__section2">
      <div class="contex__container">
        <div class="contex__container__content">
          <div class="contex__contentBox">
            <p>Content Box 5</p>
          </div>

          <div class="contex__contentBox">
            <p>Content Box 6</p>
          </div>
        </div>

        <div class="contex__container__content">
          <div class="contex__contentBox">
            <p>Content Box 7</p>
          </div>

          <div class="contex__contentBox">
            <p>Content Box 8</p>
          </div>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
